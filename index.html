<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<title>MadLib</title>
</head>
<body id="bdy">
	<h1>Kev's MadLib Generator</h1>

	<div id="in">

		<input type="text" id="noun" placeholder="noun, noun, noun, noun, noun"><br>
		<input type="text" id="verb" placeholder="verb, verb, verb, verb, verb"><br>
		<input type="text" id="verbing" placeholder="verb-ing, verb-ing, verb-ing, verb-ing, verb-ing"><br>
		<input type="text" id="adverb" placeholder="adverb, adverb, adverb, adverb, adverb"><br>
		<input type="text" id="adjective" placeholder="adjective, adjective, adjective, adjective, adjective"><br><br>

		<p id="choose">Choose your story:</p>
			Bobby's Story
			<input id="a" type="radio" name="story"><br>
			Techdeck Story
			<input id="b" type="radio" name="story"><br>
			Magical Ninja Story
			<input id="c" type="radio" name="story"><br><br>
			<button class="btn btn-warning" onclick="createStory()" name="create">create</button>
	</div><br>

	<div id="out">

	</div>

	<script src="madlib.js"></script>
</body>
</html>
